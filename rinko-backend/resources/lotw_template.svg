<svg width="820" height="{{SVG_HEIGHT}}" xmlns="http://www.w3.org/2000/svg">
<rect width="100%" height="100%" fill="#ffffff" />
<style>
  .header-text {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    fill: #666;
    font-size: 14px;
  }
  .cell-text {
    font-family: 'JetBrains Mono NL', 'Consolas', monospace;
    fill: #333;
    font-size: 13px;
  }
  .time-text {
    font-family: 'Consolas', monospace;
    fill: #0056b3;
    font-size: 12px;
  }
  .latency-ok {
    fill: #28a745;
    font-weight: bold;
  }
  .latency-bad {
    fill: #dc3545;
    font-weight: bold;
  }
  .footer-text {
    font-family: "Consolas", Helvetica, sans-serif;
    font-size: 11px;
    fill: #ced4da;
    dominant-baseline: middle;
  }
</style>

<!-- ── Header bar ── -->
<rect width="820" height="50" fill="#f1f3f5" />
<text x="20" y="32" font-family="Noto Serif CJK JP" font-size="20" font-weight="bold" fill="#212529">ARRL LoTW Queue Status Report</text>
<text x="780" y="32" font-family="Noto Serif CJK JP" font-size="12" font-weight="normal" fill="#6c757d" text-anchor="end">Powered by Rinko. Generated: {{GENERATED_AT}}</text>

<!-- ── Column header row ── -->
<rect x="0" y="50" width="820" height="36" fill="#e9ecef"/>
<text x="20"  y="70" class="header-text">Epoch (UTC)</text>
<text x="230" y="70" class="header-text">Logs</text>
<text x="300" y="70" class="header-text">QSOs</text>
<text x="420" y="70" class="header-text">Bytes</text>
<text x="590" y="70" class="header-text">Processing / Latency</text>

<!-- ── Data rows ── -->
{{ROWS}}

<!-- ── Footer ── -->
<rect x="0" y="{{FOOTER_Y}}" width="820" height="30" fill="#343a40"/>
<text x="410" y="{{FOOTER_TEXT_Y}}" class="footer-text" text-anchor="middle">Data source: ARRL Logbook of the World</text>

</svg>
