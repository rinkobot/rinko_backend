<svg width="820" height="{{SVG_HEIGHT}}" xmlns="http://www.w3.org/2000/svg">
<rect width="100%" height="100%" fill="#ffffff" />
  <style>
    /* 定义通用字体和样式 */
    .table-text {
      font-family: "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      font-size: 16px;
      dominant-baseline: middle; /* 垂直居中对齐 */
    }
    .amsat-update-success {
      font-family: monospace;
      font-size: 16px;
      font-weight: 600;
      fill: #28a745; /* 绿色表示成功 */
      dominant-baseline: middle;
    }
    .amsat-update-failure {
      font-family: monospace;
      font-size: 16px;
      font-weight: 600;
      fill: #d73a49; /* 红色表示失败 */
      dominant-baseline: middle;
    }
    .header-text {
      font-weight: 600;
      fill: #24292f;
    }
    .row-text {
      fill: #24292f;
    }
    /* 呼号和网格使用等宽字体，更易读 */
    .monospace {
      font-family: "Consolas", "SF Mono", "Courier New", monospace;
    }
    /* 新增：卫星名称标题样式 */
    .satellite-title {
      font-family: "Consolas", monospace;
      font-size: 20px;
      font-weight: 600;
      fill: #0969da; /* 蓝色以突出显示 */
    }
    .footer-text {
      font-size: 14px;
      fill: #57606a;
    }
  </style>

  <!-- 所有动态生成的内容都将插入到这里 -->
  <g id="main-container">
    {{CONTENT}}
  </g>

  {{FOOTER}}

</svg>
